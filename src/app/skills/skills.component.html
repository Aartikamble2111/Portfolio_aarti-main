<div id="skills" class="skills-container">
  <p class="main-heading">My Skills</p>

  <!-- First Row: 3 skills -->
  <div class="card-row center-row">
    <div *ngFor="let skill of skills.slice(0, 3)" class="skill-card">
      <img [src]="skill.icon" alt="{{ skill.name }} Icon" class="skill-icon" />
      <h3>{{ skill.name }}</h3>
      <!-- <p>{{ skill.percentage }}%</p> -->
    </div>
  </div>

  <!-- Second Row: 2 skills -->
  <div class="card-row center-row">
    <div *ngFor="let skill of skills.slice(3, 5)" class="skill-card">
      <img [src]="skill.icon" alt="{{ skill.name }} Icon" class="skill-icon" />
      <h3>{{ skill.name }}</h3>
      <!-- <p>{{ skill.percentage }}%</p> -->
    </div>
  </div>
</div>
