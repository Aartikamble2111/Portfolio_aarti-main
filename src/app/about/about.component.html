<div id="about" class="about-container" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <!-- Image Section -->
  <div class="image-section" 
  fxFlex="50" fxFlex.lt-md="100" 
  fxLayoutAlign="end center" fxLayoutAlign.xs="center center">
    <img src="assets/aaru.jpg" alt="Donald McKinney" class="profile-image" />
  </div>

  <!-- Details Section -->
  <div class="details-section" fxFlex="50" fxFlex.lt-md="100">
    <h1 style="margin-bottom: 20px; font-weight: 600; ">About Me</h1>
  
    <p><b>Name :</b> {{ profile.name }}</p>
    <p><strong>Position :</strong> {{ profile.position }}</p>
    <p><strong>Date of Birth :</strong> {{ profile.dob }}</p>
    <p><strong>Phone :</strong> {{ profile.phone }}</p>
    <p><strong>Email :</strong> {{ profile.email }}</p>
    <p style="margin-bottom: 30px;"><strong>Address :</strong> {{ profile.address }}</p>
  
    <div style="margin-bottom: 30px;margin-top: 30px;">
      <a href="https://www.linkedin.com/in/aarti-kamble-269143252/" target="_blank" style="margin-right: 16px;">
        <i class="fab fa-linkedin"></i> 
      </a>
      <a href="https://github.com/Aartikamble2111" target="_blank" style="margin-right: 16px;">
        <i class="fab fa-github"></i> 
      </a>
      <a href="https://wa.me/0561787404" target="_blank">
        <i class="fab fa-whatsapp"></i> 
      </a>
    </div>
    <button mat-flat-button (click)="downloadCV()" class="btn-CV">Download CV</button>

  
   
  </div>
  
</div>
