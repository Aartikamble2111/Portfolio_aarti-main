<div
id="contact"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayout.xs="column"
  fxLayoutGap="16px"
  style="margin-bottom: 30px;"  
>
<div class="contact-container" fxFlex="50" fxFlex.xs="100" fxLayoutAlign="center center">
    <div *ngFor="let detail of contactDetails" class="contact-item">
      <div class="emoji">{{ detail.emoji }}</div>
      <div class="label">{{ detail.label }}</div>
      <div class="value" [innerHTML]="detail.value"></div>
    </div>
</div>

  <div class="contact-section" fxFlex="50" fxFlex.xs="100" fxLayoutAlign="start start">
    <div class="contact-form-container">
      <p class="main-heading">Get In Touch</p>
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <!-- <label for="name">Your Name</label> -->
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="formData.name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <!-- <label for="email">Your Email</label> -->
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="formData.email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <!-- <label for="subject">Subject</label> -->
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control"
            [(ngModel)]="formData.subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form-group">
          <!-- <label for="message">Message</label> -->
          <textarea
            id="message"
            name="message"
            class="form-control"
            rows="5"
            [(ngModel)]="formData.message"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="contactForm.invalid"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
  
</div>
